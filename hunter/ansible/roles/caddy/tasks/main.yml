---
- name: Install Caddy
  apt:
    name: caddy
    state: present
    update_cache: yes

- name: Create Caddy config directory
  file:
    path: /etc/caddy
    state: directory
    mode: '0755'

- name: Generate Caddyfile from template
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    mode: '0644'
  notify: Reload Caddy

- name: Enable and start Caddy service
  systemd:
    name: caddy
    enabled: yes
    state: started
